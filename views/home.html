<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appoinntment Scheduler</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="/styles.css">
    <!-- Link to JS-->
    <script src="/script.js"></script>
</head>
<body>
    <form id="schedule-form" action="/submissions" method="post">

        <!--First Name-->
        <label for="fname"> First Name:</label>
        <input type="text" id="fname" name="fname">
        <span class="err" id="err-fname">First name is required</span>

        <br>
        <!--Last Name-->
        <label for="lname"> First Name:</label>
        <input type="text" id="lname" name="lname">
        <span class="err" id="err-lname">Last name is required</span>

        <br>
        <!--Date-->
        <label for="date">Date</label>
        <input type="date" id="date">
        
        <br>
        <!--Time-->
        <label for="time">Time</label>
        <input type="time" id="time">

        <!--Submit button-->
        <br>
        <button type="submit" id="order-button">Place Order</button>
        

    </form>
    
</body>
</html>
